<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>test task</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <img src="img/logo.svg" alt="logo" class="header__logo">
      <form action="#" class="search">
        <img src="./img/search.svg" alt="search icon" class="search__icon">
        <input class="search__input" placeholder="Найти...">
      </form>
      <hr class="header__line">
      <img src="img/user-icon.svg" alt="user icon" class="user__icon">
      <div class="user__content">
        <span class="user__name">Константин</span>
        <img src="img/user.png" alt="user photo" class="user__photo">
      </div>
    </div>
  </header>
  <main class="main">
    <h1 class="main__title">Наши партнёры</h1>
    <div class="main__content">

      <div class="main__img-wrapper" alt="logo1"><img src="img/logo1.svg"></div>
      <div class="main__img-wrapper" alt="logo2"><img src="img/logo2.svg"></div>
      <div class="main__img-wrapper" alt="logo3"><img src="img/logo3.svg"></div>
      <div class="main__img-wrapper" alt="logo4"><img src="img/logo4.svg"></div>
      <div class="main__img-wrapper" alt="logo5"><img src="img/logo5.svg"></div>
      <div class="main__img-wrapper" alt="logo6"><img src="img/logo6.svg"></div>
      <div class="main__img-wrapper" alt="logo7"><img src="img/logo7.svg"></div>
    </div>
  </main>
</body>
</html>
